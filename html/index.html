<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10조 자기소개</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="../css/main.css" type="text/css">
</head>

<body>
  <!-- 헤더 -->
  <div id="header" class="header"></div>

  <!-- 메인 -->
  <div class="container">
    <div class="content-section">
      <!-- 버튼 -->
      <div class="buttons">
        <button id="homeButton" class="btn btn-primary">메인</button>
        <button id="teamButton" class="btn btn-secondary">팀원 소개</button>
        <button id="guestbookButton" class="btn btn-secondary">방명록</button>
      </div>

      <!-- 메인 섹션 -->
      <div class="section" id="mainSection">
        <h2>메인</h2>
        <p>여기에 메인 콘텐츠를 추가하세요.</p>
      </div>

      <!-- 팀원 소개 -->
      <div class="team-intro" id="teamIntro">
        <div class="profile left">
          <img src="https://via.placeholder.com/80" alt="Member Photo">
          <div class="profile-info">
            <h5>박용준</h5>
            <p>
              나이 : <br>
              거주지 : <br>
              한마디 :
            </p>
            <button onclick="location.href='detail_yongjun.html'" class="btn btn-sm btn-primary">More</button>
          </div>
        </div>
        <div class="profile right">
          <img src="https://via.placeholder.com/80" alt="Member Photo">
          <div class="profile-info">
            <h5>민혜원</h5>
            <p>
              나이 : <br>
              거주지 : <br>
              한마디 : 나는 문어
            </p>
            <button class="btn btn-sm btn-primary">More</button>
          </div>
        </div>
        <div class="profile left">
          <img src="https://via.placeholder.com/80" alt="Member Photo">
          <div class="profile-info">
            <h5>한윤희</h5>
            <p>
              나이 : 23세<br>
              거주지 : 원주시<br>
              한마디 : 화이팅!
            </p>
            <button class="btn btn-sm btn-primary">More</button>
          </div>
        </div>
        <div class="profile right">
          <img src="https://via.placeholder.com/80" alt="Member Photo">
          <div class="profile-info">
            <h5>박성호</h5>
            <p>
              나이 : <br>
              거주지 : <br>
              한마디 :
            </p>
            <button class="btn btn-sm btn-primary">More</button>
          </div>
        </div>
        <div class="profile left">
          <img src="https://via.placeholder.com/80" alt="Member Photo">
          <div class="profile-info">
            <h5>박상현</h5>
            <p>
              나이 : <br>
              거주지 : <br>
              한마디 :
            </p>
            <button class="btn btn-sm btn-primary">More</button>
          </div>
        </div>
      </div>

      <!-- 방명록 -->
      <div class="guestbook" id="guestbook">
        <form>
          <input type="text" class="form-control" placeholder="ID">
          <textarea class="form-control" rows="1" placeholder="Comment"></textarea>
          <button class="btn btn-sm btn-success">Send</button>
        </form>
        <div class="comment-list">
          <p><strong>게스트:</strong> 내용.</p>
          <p><strong>게스트:</strong> 내용.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- 아래 -->
  <div id="footer" class="footer"></div>

  <script>
    const homeButton = document.getElementById("homeButton");
    const teamButton = document.getElementById("teamButton");
    const guestbookButton = document.getElementById("guestbookButton");

    const mainSection = document.getElementById("mainSection");
    const teamIntro = document.getElementById("teamIntro");
    const guestbook = document.getElementById("guestbook");

    homeButton.addEventListener("click", () => {
      mainSection.style.display = "block";
      teamIntro.style.display = "none";
      guestbook.style.display = "none";
    });

    teamButton.addEventListener("click", () => {
      mainSection.style.display = "none";
      teamIntro.style.display = "block";
      guestbook.style.display = "none";
    });

    guestbookButton.addEventListener("click", () => {
      mainSection.style.display = "block";
      teamIntro.style.display = "none";
      guestbook.style.display = "none";
    });

    $(function () {
      $('#header').load("header.html");
      $('#footer').load("footer.html");
    });
  </script>
</body>

</html>
